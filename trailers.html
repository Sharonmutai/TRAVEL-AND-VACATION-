        .movie {
            margin: 20px;
            text-align: center;
            position: relative;
        }

        .movie h2 {
            margin-bottom: 10px;
            color: #000000;
            font-size: 24px;
        }

        .movie img {
            width: 300px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        .movie a {
            display: inline-block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .movie a:hover {
            background-color: #F39C12;
        }

        header {

            text-align: center;

        footer {
